<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><title>Table for Three AI</title><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>body{margin:0;font-family:Arial;background:#1a1a1a;color:#e0e0e0}#chat{max-width:900px;margin:20px auto;display:flex;flex-direction:column;height:90vh;border:1px solid #444;background:#2d2d2d}#messages{flex:1;overflow-y:auto;padding:20px;background:#121212}.message{margin-bottom:15px;padding:10px;border-radius:5px}.user{background:#1a2635;border-left:3px solid #44aaff}.bot{background:#251a1a;border-left:3px solid #ff4444}#input{display:flex;padding:20px;background:#2d2d2d;border-top:1px solid #444}textarea{flex:1;background:#121212;color:#fff;border:1px solid #444;padding:10px;border-radius:4px}button{padding:10px 20px;margin-left:10px;background:#ff4444;color:#fff;border:none;border-radius:4px;cursor:pointer}</style></head><body><div id="chat"><div id="messages"></div><div id="input"><textarea id="msg" rows="2" placeholder="Your message..."></textarea><button onclick="send()">SEND</button></div></div><script>const ws=new WebSocket('ws://'+location.host+'/ws');const msgs=document.getElementById('messages');const msgBox=document.getElementById('msg');ws.onmessage=e=>{const d=JSON.parse(e.data);addMsg(d.content,'bot')};function addMsg(txt,cls){const div=document.createElement('div');div.className='message '+cls;div.innerHTML=marked.parse(txt);msgs.appendChild(div);msgs.scrollTop=msgs.scrollHeight}function send(){const m=msgBox.value.trim();if(!m)return;addMsg(m,'user');ws.send(m);msgBox.value=''}</script></body></html>
